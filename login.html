<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<style>
    /* General Styles */
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #1c1c1c;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  
  .login-box {
    background-color: #2a2a2a;
    border-radius: 8px;
    padding: 20px;
    max-width: 300px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  }
  
  .login-box h1 {
    margin-bottom: 20px;
    color: #f0a500;
  }
  
  .input-group {
    margin-bottom: 15px;
  }
  
  .input-group label {
    display: block;
    margin-bottom: 5px;
    color: #ddd;
  }
  
  .input-group input {
    width: 90%;
    padding: 10px;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #1e1e1e;
    color: #fff;
  }
  
  .input-group input:focus {
    border-color: #ff0000;
    outline: none;
  }
  
  .login-button {
    width: 100%;
    padding: 10px;
    background-color: #ff0000;
    border: none;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
  }
  
  .login-button:hover {
    background-color: #e60000;
  }
  
  .signup-link {
    margin-top: 10px;
    text-align: center;
  }
  
  .signup-link a {
    color: #ff0000;
    text-decoration: none;
  }
  
  .signup-link a:hover {
    text-decoration: underline;
  }
  

</style>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sign In</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
